<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>artModal demo</title>
    <style>
        body{padding:0;margin:0;}
        .wrapper{width:100%;height:200px;background:#cc51ef;margin-bottom:10px;}
        .my_content{height:300px;margin:0 auto 20px;background: #1beeff;color:#fff;}

        .my{width:600px !important;}
    </style>
    <link rel="stylesheet" href="../src/artModal.css">
</head>
<body>

    <div class="wrapper">
        <button data-toggle="artModal" data-target="mymodal">BUTTON</button>
        <div style="float:right;">liyu</div>
    </div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper">
        <button data-toggle="artModal" data-target="mymodal">BUTTON</button>
    </div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>
    <div class="wrapper"></div>

    <div class="artModal fade" id="mymodal">
        <div class="artModal-dialog my">
            <div class="my_content">my_content<button data-dismiss="artModal"></button></div>
            <div class="my_content"><button data-toggle="artModal" data-target="mymodal2">再开</button></div>
        </div>
    </div>

    <div class="artModal fade" id="mymodal2">
        <div class="artModal-dialog">
            <div class="my_content" style="background:red;">my_content<button data-dismiss="artModal"></button></div>
        </div>
    </div>

    <script src="../src/artModal.js"></script>
</body>
</html>
